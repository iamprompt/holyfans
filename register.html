    <!-- Title -->
    <title>Register | Holyfans</title>

  <body>
    <nav-bar></nav-bar>
    <!-- Container -->
    <main
      class="min-h-screen max-w-xl px-5 flex flex-col justify-center mx-auto pt-20 pb-10"
    >
      <div class="font-bold text-5xl md:text-7xl mb-5 text-center">
        <!-- Header Text -->
        <h1>Register</h1>
      </div>
      <!-- Login Form -->
      <form id="registerForm" class="space-y-8">
        <!-- First Name Field -->
        <div>
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            title="First name should not have special characters or numbers"
            pattern="[A-Za-zก-๛\s\-]+"
            value="Supakarn"
            class="mt-2 appearance-none py-3 px-3 w-full rounded-2xl border-none bg-gray-100 focus:bg-gray-50 shadow-md focus:shadow-lg focus:ring focus:ring-pink-400"
          />
        </div>
        <!-- Last Name Field -->
        <div>
          <label for="lastName">Last Name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            title="Last name should not have special characters or numbers"
            pattern="[A-Za-zก-๛\s\-]+"
            value="Laorattanakul"
            class="mt-2 appearance-none py-3 px-3 w-full rounded-2xl border-none bg-gray-100 focus:bg-gray-50 shadow-md focus:shadow-lg focus:ring focus:ring-pink-400"
          />
        </div>
        <!-- Email Address Field -->
        <div>
          <label for="email">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            title="Please enter a valid email address"
            autocomplete="email"
            value="ppromptppp@gmail.com"
            class="mt-2 appearance-none py-3 px-3 w-full rounded-2xl border-none bg-gray-100 focus:bg-gray-50 shadow-md focus:shadow-lg focus:ring focus:ring-pink-400"
          />
        </div>
        <!-- Password Field -->
        <div>
          <label for="password">Password</label>
          <div class="relative mt-2">
            <input
              type="password"
              name="password"
              id="password"
              value="123456789"
              required
              class="appearance-none py-3 px-3 w-full rounded-2xl border-none bg-gray-100 focus:bg-gray-50 shadow-md focus:shadow-lg focus:ring focus:ring-pink-400"
            />
            <!-- Password Visible Swap -->
            <span
              id="passwordVisText"
              class="absolute inset-y-0 right-4 flex items-center cursor-pointer"
              onclick="togglePasswordVis()"
            >
              SHOW
            </span>
          </div>
        </div>
        <!-- Sign up Button -->
        <div>
          <button
            type="submit"
            class="bg-gradient-to-r from-blue-400 to-purple-500 w-full py-3 rounded-2xl shadow-md text-lg text-white focus:outline-none"
          >
            Sign up
          </button>
        </div>
        <!-- Log in Text -->
        <div class="text-center text-gray-500">
          Already have an account? Let's
          <a href="./login.html" class="text-blue-500 hover:text-blue-800"
            >Sign in</a
          >
        </div>
      </form>
    </main>

    <!-- Footer -->
    <holy-footer></holy-footer>
