<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Description -->
    <meta
      name="description"
      content="Design your best fortune with the best fortune tellers"
    />

    <!-- Icon to display in title bar -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />

    <!-- Open graph meta for sharing purpose -->
    <meta property="og:title" content="HolyFans | Design your best fortune" />
    <meta
      property="og:description"
      content="Design your best fortune with the best fortune tellers"
    />
    <!-- <meta
      property="og:image"
      content="https://iamprompt.github.io/holyfans/assets/img.jpg"
    /> -->

    <!-- Title -->
    <title>HolyFans | Design your best fortune</title>
  </head>
  <body class="relative">
    <nav-bar></nav-bar>
    <main class="min-h-screen h-full pt-20 pb-10 md:grid md:grid-cols-2">
      <div
        class="flex justify-center items-center h-full md:col-span-1 p-10 md:p-0"
      >
        <picture>
          <source srcset="./assets/hero/landing-hero.avif" type="image/avif" />
          <source srcset="./assets/hero/landing-hero.webp" type="image/webp" />
          <source srcset="./assets/hero/landing-hero.png" type="image/png" />
          <img
            src="./assets/hero/landing-hero.png"
            class="max-h-96"
            alt="HolyFans Hero"
          />
        </picture>
      </div>
      <div
        class="flex flex-col justify-center items-center h-full md:col-span-1 px-5 py-10 md:px-0"
      >
        <picture>
          <source
            srcset="./assets/logo/lockup_color_horizontal.avif"
            type="image/avif"
          />
          <source
            srcset="./assets/logo/lockup_color_horizontal.webp"
            type="image/webp"
          />
          <source
            srcset="./assets/logo/lockup_color_horizontal.svg"
            type="image/svg+xml"
          />
          <source
            srcset="./assets/logo/lockup_color_horizontal.png"
            type="image/png"
          />
          <img
            src="./assets/logo/lockup_color_horizontal.png"
            class="h-16"
            alt="HolyFans Logo"
          />
        </picture>
        <div
          class="my-6 text-xl md:text-2xl md:max-w-md font-netflix font-thin text-center"
        >
          Design your best fortune<br />with the best fortune tellers
        </div>
        <a
          id="explore-btn"
          href="./explore.html"
          class="w-auto px-5 py-3 text-lg text-white shadow-md bg-gradient-to-r from-blue-400 to-purple-500 rounded-2xl"
        >
          Explore
        </a>
      </div>
    </main>
    <holy-footer></holy-footer>
    <script type="module" src="./scripts/main.ts"></script>
    <script type="module" src="./scripts/customElements/index.ts"></script>
  </body>
</html>
