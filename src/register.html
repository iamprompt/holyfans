<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Register | HolyFans</title>

    <!-- Description -->
    <meta
      name="description"
      content="Design your best fortune with the best fortune tellers"
    />

    <!-- Icon to display in title bar -->
    <link rel="shortcut icon" href="favicon.png" type="image/png" />

    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Open graph meta for sharing purpose -->
    <meta property="og:title" content="Register | HolyFans" />
    <meta
      property="og:description"
      content="Design your best fortune with the best fortune tellers"
    />
    <meta
      property="og:image"
      content="https://iamprompt.github.io/holyfans/assets/img.jpg"
    />
  </head>
  <body>
    <!-- Container -->
    <div
      class="min-h-screen max-w-xl px-5 flex flex-col justify-center mx-auto"
    >
      <!-- Header -->
      <header class="font-bold text-5xl md:text-7xl space-y-3">
        <!-- Logo -->
        <a href="./index.html">
          <img
            src="./assets/logo/lockup_color_horizontal.svg"
            class="h-12 mx-auto"
            alt="HolyFans"
          />
        </a>
      </header>
      <!-- Main Body -->
      <main class="mt-10">
        <!-- Login Form -->
        <form method="post" class="space-y-8">
          <!-- First Name Field -->
          <div>
            <label for="firstName">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              title="First name should not have special characters or numbers"
              pattern="[A-Za-zก-๛\s\-]+"
              required
              class="mt-2 appearance-none py-3 px-3 w-full rounded-2xl border-none bg-gray-100 focus:bg-gray-50 shadow-md focus:shadow-lg focus:ring focus:ring-pink-400"
            />
          </div>
          <!-- Last Name Field -->
          <div>
            <label for="lastName">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              title="Last name should not have special characters or numbers"
              pattern="[A-Za-zก-๛\s\-]+"
              required
              class="mt-2 appearance-none py-3 px-3 w-full rounded-2xl border-none bg-gray-100 focus:bg-gray-50 shadow-md focus:shadow-lg focus:ring focus:ring-pink-400"
            />
          </div>
          <!-- Email Address Field -->
          <div>
            <label for="email">Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              title="Please enter a valid email address"
              autocomplete="email"
              class="mt-2 appearance-none py-3 px-3 w-full rounded-2xl border-none bg-gray-100 focus:bg-gray-50 shadow-md focus:shadow-lg focus:ring focus:ring-pink-400"
            />
          </div>
          <!-- Password Field -->
          <div>
            <label for="password">Password</label>
            <div class="relative mt-2">
              <input
                type="password"
                name="password"
                id="password"
                required
                class="appearance-none py-3 px-3 w-full rounded-2xl border-none bg-gray-100 focus:bg-gray-50 shadow-md focus:shadow-lg focus:ring focus:ring-pink-400"
              />
              <!-- Password Visible Swap -->
              <span
                id="passwordVisText"
                class="absolute inset-y-0 right-4 flex items-center cursor-pointer"
                onclick="togglePasswordVis()"
              >
                SHOW
              </span>
            </div>
          </div>
          <!-- Sign up Button -->
          <div>
            <button
              type="submit"
              class="bg-gradient-to-r from-blue-400 to-purple-500 w-full py-3 rounded-2xl shadow-md text-lg text-white focus:outline-none"
            >
              Sign up
            </button>
          </div>
          <!-- Log in Text -->
          <div class="text-center text-gray-500">
            Already have an account? Let's
            <a href="./login.html" class="text-blue-500 hover:text-blue-800"
              >Sign in</a
            >
          </div>
        </form>
      </main>
    </div>

    <!-- Footer -->
    <holy-footer></holy-footer>

    <!-- Script -->
    <!-- <script src="./scripts/authentication.js"></script>
    <script src="./scripts/faIcons.js" type="module"></script> -->
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/customElements/index.js"></script>
  </body>
</html>
